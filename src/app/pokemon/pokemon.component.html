<div class="card mx-auto my-3" style="width: 16rem">
  <img
    src="{{ pokemon.imageUrl }}"
    class="card-img-top"
    alt="{{ pokemon.name }}'s Image"
  />
  <div class="card-body">
    <h5 class="card-title">{{ pokemon.name }}</h5>
    <p class="card-text">{{ pokemon.speciality }}</p>
  </div>
</div>
